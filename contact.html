<!-- MAIN BODY CONTENT -->

<main>

    <div class="container">
        <div class="row">
            <div class="col-md-9 main-body-contain">

                <h1>Contact</h1>

                <hr>

                <form action="">

                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    name="name" 
                    id="name" 
                    class="form-control"
                    required>

                    <label for="emailaddress">Email</label>
                    <input 
                    type="email" 
                    name="emailaddress" 
                    id="emailaddress" 
                    class="form-control"
                    required>

                    <label for="message">Message</label>
                    <textarea
                    id="message" 
                    rows="7"
                    class="form-control"
                    required></textarea>

                    <button 
                    type="submit" class="btn btn-success">Submit</button>

                </form>


            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>


</main>
