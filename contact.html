                    <h1>Contact</h1>

                    <hr>

                    <form action="mailto:connietrandev&commat;gmail&period;com" method="post" enctype="text/plain">

                        <p>If you'd like to collaborate, talk shop, or contact me, please feel free to drop me a note
                            below.
                        </p>

                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required>

                        <label for="emailaddress">Email</label>
                        <input type="email" name="emailaddress" id="emailaddress" class="form-control"
                            placeholder="Your Email Address" required>

                        <label for="message">Message</label>
                        <textarea id="message" rows="7" class="form-control" placeholder="Compliments & jokes welcome"
                            required></textarea>

                        <button type="submit" class="btn btn-success" value="Send">Submit</button>

                    </form>


                </div>

                </div>
